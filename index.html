<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Devotion</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f9f7f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .verse-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }

    .reference {
      margin-top: 15px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Daily Devotion</h1>
  <div class="verse-box" id="verseBox">
    <!-- Verse will be inserted here -->
  </div>

  <script>
    const verses = [
      { text: "The Lord is my shepherd; I shall not want.", reference: "Psalm 23:1" },
      { text: "Your word is a lamp to my feet and a light to my path.", reference: "Psalm 119:105" },
      { text: "Trust in the Lord with all your heart, and do not lean on your own understanding.", reference: "Proverbs 3:5" },
      { text: "Create in me a clean heart, O God, and renew a right spirit within me.", reference: "Psalm 51:10" },
      { text: "The fear of the Lord is the beginning of wisdom.", reference: "Proverbs 9:10" },
      { text: "Be still, and know that I am God.", reference: "Psalm 46:10" },
      { text: "A gentle answer turns away wrath, but a harsh word stirs up anger.", reference: "Proverbs 15:1" },
      { text: "Delight yourself in the Lord, and he will give you the desires of your heart.", reference: "Psalm 37:4" }
    ];

    const randomVerse = verses[Math.floor(Math.random() * verses.length)];
    document.getElementById('verseBox').innerHTML = `
      <div>"${randomVerse.text}"</div>
      <div class="reference">â€” ${randomVerse.reference}</div>
    `;
  </script>
</body>
</html>
